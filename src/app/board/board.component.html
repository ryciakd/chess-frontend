<div class="center-screen">
    <p *ngIf="piecePostion === null">Please select where to place the piece:</p>
    <p *ngIf="piecePostion !== null && !pieceClicked">Click on the piece to see all possible moves:</p>
    <p *ngIf="pieceClicked">Click on any highligted tile to move:</p>
    <table>
        <tr *ngFor="let row of board; let j = index">
            <td *ngFor="let col of row; let k = index"
            [ngClass]="(j+k)%2 === 1 ? 'tileBrown' : 'tileYellow'"
            id="b{{j}}{{k}}"
            (click)="onClick(j, k)"> 
            <div class="tile pieceType{{board[j][k]}}"></div>
            </td>
        </tr>
    </table>
</div>
